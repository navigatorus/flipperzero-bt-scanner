name: Build BT Scanner

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with Docker
      run: |
        # Создаем правильную структуру
        mkdir -p applications_user/bt_scanner
        cp bt_scanner/* applications_user/bt_scanner/
        
        # Запускаем компиляцию с подробными логами
        docker run --rm -v $(pwd):/work -w /work \
          flipperdevices/flipperzero-toolchain:latest \
          /bin/bash -c "
            echo '=== Starting build ==='
            ls -la applications_user/bt_scanner/
            ./fbt fap_bt_scanner VERBOSE=yes
            echo '=== Build finished ==='
            find . -name '*.fap' -type f
          "
        
    - name: Upload FAP
      uses: actions/upload-artifact@v4
      with:
        name: bt-scanner
        path: build/f7-firmware-D/.extapps/bt_scanner.fap

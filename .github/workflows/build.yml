name: Build BT Scanner

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with Docker
      run: |
        # Скачиваем готовый образ с компилятором
        docker run --rm -v $(pwd):/work -w /work \
          flipperdevices/flipperzero-toolchain:latest \
          /bin/bash -c "
            mkdir -p applications_user/bt_scanner
            cp -r bt_scanner/* applications_user/bt_scanner/
            ./fbt fap_bt_scanner
          "
        
    - name: Upload FAP
      uses: actions/upload-artifact@v4
      with:
        name: bt-scanner
        path: build/f7-firmware-D/.extapps/bt_scanner.fap

name: Build BT Scanner

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with Docker
      run: |
        # Создаем правильную структуру
        mkdir -p applications_user/bt_scanner
        cp -r bt_scanner/* applications_user/bt_scanner/
        
        # Компилируем и ищем файл
        docker run --rm -v $(pwd):/work -w /work \
          flipperdevices/flipperzero-toolchain:latest \
          /bin/bash -c "
            echo '=== Building application ==='
            ./fbt fap_bt_scanner
            echo '=== Searching for .fap files ==='
            find . -name '*.fap' -type f | head -20
            echo '=== Build directory structure ==='
            find build -type f -name 'bt_scanner*' | head -20
          "
        
    - name: Upload ANY FAP files
      uses: actions/upload-artifact@v4
      with:
        name: bt-scanner-files
        path: |
          build/**/*.fap
          build/**/bt_scanner*

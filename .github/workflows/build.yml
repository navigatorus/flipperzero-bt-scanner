name: Build BT Scanner

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with Docker
      run: |
        # Клонируем прошивку
        git clone --recursive https://github.com/flipperdevices/flipperzero-firmware.git
        cd flipperzero-firmware
        
        # Копируем наше приложение
        mkdir -p applications_user
        cp -r ../bt_scanner applications_user/
        
        echo "=== Files structure ==="
        ls -la applications_user/bt_scanner/
        echo "=== File contents ==="
        cat applications_user/bt_scanner/bt_scanner.c | head -20
        
        # Устанавливаем зависимости и компилируем
        ./fbt updater_package
        ./fbt fap_bt_scanner
        
        echo "=== Build results ==="
        find . -name "bt_scanner.fap" -type f
        
    - name: Upload FAP
      uses: actions/upload-artifact@v4
      with:
        name: bt-scanner
        path: flipperzero-firmware/build/f7-firmware-D/.extapps/bt_scanner.fap
